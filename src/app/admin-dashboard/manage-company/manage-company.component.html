<div class="container">

  <mat-toolbar color="primary">
    <span>Manage Sub Companies</span>
    <span class="spacer"></span>

    <button mat-raised-button color="accent" (click)="addCompany()">
      Add new sub company
    </button>

  </mat-toolbar>

  <form class="m-form m-form--label-align-right">
    <div class="m-form__section m-form__section--first">
      <div class="example-container mat-elevation-z8" style="padding-top: 10px;">
        <div class="example-header" style="padding-left:10px;padding-right: 10px;">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          </mat-form-field>
        </div>

        <table mat-table [dataSource]="company_dataSource" matSort class="mat-elevation-z8">
          <!--
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->

          <!-- Name Column -->
          <ng-container matColumnDef="company_name">
            <th mat-header-cell *matHeaderCellDef> Company Name </th>
            <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
          </ng-container>


          <!-- Symbol Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
          </ng-container>

          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
              Actions
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">
              <button mat-icon-button color="accent" (click)="editCompany(row)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>

              <button mat-icon-button color="accent" (click)="deleteCompany(row)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedCompanyColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedCompanyColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>



    </div>
  </form>
</div>
