<div class="container">
  <h3 mat-dialog-title>Add new Sub Company</h3>

  <form class="mat-dialog-content" (ngSubmit)="onSubmit()"  [formGroup]='companyForm'>

    <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="Sub Company Name"  name="company_name" formControlName='company_name' required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
        </mat-form-field>
      </div>


      <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="Location"  name="location" formControlName='location' required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
        </mat-form-field>
      </div>


        <div class="form">
          <mat-form-field color="accent">
            <input matInput #inputstate class="form-control" placeholder="Phone"  name="phone" formControlName='phone' maxlength="10" required >
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
          </mat-form-field>
        </div>


    <div mat-dialog-actions>
      <button mat-button [type]="submit" [mat-dialog-close]="1" (click)="onSubmit()">Save</button>
      <!-- <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button> -->
    </div>
  </form>
</div>
