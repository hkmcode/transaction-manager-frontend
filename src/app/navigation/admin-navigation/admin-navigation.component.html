<mat-toolbar color="warn" fullscreen>
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin Dashboard</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-container" >
    <mat-sidenav class="side-nav" #drawer mode="side" opened role="navigation">
      <mat-nav-list>
        <a  mat-list-item routerLink='admin'>Admin Overview</a>
        <a  mat-list-item routerLink='user'>Users</a>
        <a  mat-list-item routerLink='company'>Companies</a>
        <a  mat-list-item routerLink='/logout' routerLinkActive="active-list-item"><i class="material-icons">backspace</i><span>Logout</span></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="side-nav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
