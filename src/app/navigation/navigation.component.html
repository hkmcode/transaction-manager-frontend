<mat-toolbar color="warn" fullscreen>
    <mat-toolbar-row>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="default">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Transactions</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="example-container" >
    <mat-sidenav class="side-nav" #drawer mode="side" opened role="navigation">
      <mat-nav-list>
        <a  mat-list-item routerLink='/dashboard' routerLinkActive="active-list-item"><i class="material-icons">home</i><span>Overview</span></a>
        <a  mat-list-item routerLink='/cheque' routerLinkActive="active-list-item"><i class="material-icons">book</i><span>Cheque</span></a>
        <a  mat-list-item routerLink='/credit' routerLinkActive="active-list-item"><i class="material-icons">attach_money</i><span>Credit</span></a>
        <a  mat-list-item routerLink='/collection' routerLinkActive="active-list-item"><i class="material-icons">attach_money</i><span>Collection</span></a>
        <a  mat-list-item routerLink='/logout' routerLinkActive="active-list-item"><i class="material-icons">backspace</i><span>Logout</span></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="side-nav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
