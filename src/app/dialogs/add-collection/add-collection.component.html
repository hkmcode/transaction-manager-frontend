      <!--Contains mat-hint for characters count and has maxLengt set-->

      <div class="form">
          <mat-form-field color="accent">
            <input matInput #inputstate class="form-control" placeholder="Cheque Number" [(ngModel)]="data.state" name="state" maxlength="10" required >
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
          </mat-form-field>
        </div>


        <div class="form">
            <mat-form-field color="accent">
              <input matInput #inputstate class="form-control" placeholder="Amount" [(ngModel)]="data.state" name="state" maxlength="10" required >
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
              <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
            </mat-form-field>
          </div>

          <div class="form">
              <mat-form-field color="accent">
                <input matInput #inputstate class="form-control" placeholder="Due Date" [(ngModel)]="data.state" name="state" maxlength="10" required >
                <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
                <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
              </mat-form-field>
            </div>
