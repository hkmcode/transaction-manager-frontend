<div class="container">
  <h3 mat-dialog-title>Add new Customer</h3>

  <form class="mat-dialog-content" (ngSubmit)="onSubmit()" #formControl="ngForm">

    <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="Customer Name" [(ngModel)]="model.name" name="name" maxlength="10" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
        </mat-form-field>
      </div>


      <div class="form">
          <mat-form-field color="accent">
            <input matInput #inputstate class="form-control" placeholder="Phone" [(ngModel)]="model.phone" name="phone" maxlength="10" required >
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
          </mat-form-field>
        </div>

    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="1" [disabled]="!formControl.form.valid" (click)="onSubmit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
