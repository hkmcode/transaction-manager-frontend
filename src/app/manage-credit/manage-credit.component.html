<mat-toolbar color="primary">
    <span>Credit Transactions</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="addNew()">
        Add Credit
      </button>
  </mat-toolbar>

  <div class="container mat-elevation-z8">

    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filter issues">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="customer_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.customer_name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Amount</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Amount}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="due_date">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.due_date}}</mat-cell>
        </ng-container>

      <ng-container matColumnDef="created_at">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Created at</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.created_at}}</mat-cell>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <!-- <button mat-icon-button color="primary" (click)="addNew()">
            Add Credit
            <!-- <mat-icon aria-label="Example icon-button with a heart icon">Add Cheque</mat-icon>
          </button> -->
        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.customer, row.Amount, row.due_date)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <!-- <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button> -->
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

      No results
    </div>

    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator> -->
  </div>
