


<mat-toolbar>
  <span>OM Sakthi Agencies</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-title>Login</mat-card-title>
   <mat-card-content>
      <form class="my-form">
          <div class="form">
         <mat-form-field class="full-width">
            <mat-label>Phone</mat-label>
            <input  matInput  placeholder="phone" name="phone" [(ngModel)]="model.phone">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  type="password" placeholder="Password" name="password" [(ngModel)]="model.password">
         </mat-form-field>
         </div>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="signin()" color="primary">LOGIN</button>
   </mat-card-actions>
</mat-card>
